<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Официант — 10 столов</title>

  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; }
    body { margin: 0; background: #0b1220; color: #e5e7eb; }

    header {
      padding: 14px 14px 10px;
      position: sticky;
      top: 0;
      background: #0b1220;
      border-bottom: 1px solid #1f2937;
      z-index: 10;
    }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .hint { color:#9ca3af; font-size: 13px; line-height: 1.4; }

    .card { border: 1px solid #1f2937; background: #111827; border-radius: 16px; padding: 12px; }
    .two { display:grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 900px){ .two { grid-template-columns: 1fr 1fr; } }

    /* details без двойных стрелок */
    details summary { list-style: none; }
    details summary::-webkit-details-marker { display: none; }

    details.card { padding: 0; overflow: hidden; }
    details.card > summary {
      cursor: pointer;
      font-weight: 900;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .tri {
      width: 0; height: 0;
      border-left: 8px solid #9ca3af;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      transform: rotate(0deg);
      transition: transform .15s ease;
      opacity: .9;
    }
    details[open] .tri { transform: rotate(90deg); }

    .tabs { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; padding: 0 12px 12px; }
    .tab {
      padding: 10px 8px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #0b1220;
      cursor: pointer;
      text-align: center;
      font-weight: 900;
    }
    .tab.active { outline: 2px solid #60a5fa; }

    .pillbar {
      display:flex;
      gap: 8px;
      overflow:auto;
      padding: 10px 14px;
      border-bottom: 1px solid #1f2937;
      background:#0b1220;
      position: sticky;
      top: 120px;
      z-index: 9;
    }
    .pill {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background:#111827;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 800;
    }
    .pill.active { outline: 2px solid #34d399; }

    main { padding: 14px; display: grid; gap: 12px; }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #111827;
      color:#e5e7eb;
      box-sizing: border-box;
      resize: vertical;
    }

    .item {
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px dashed #243244;
    }
    .item:last-child { border-bottom: 0; }

    .meta { color:#9ca3af; font-size: 12px; margin-top: 2px; line-height: 1.25; }
    .desc { color:#9ca3af; font-size: 12px; margin-top: 6px; line-height: 1.35; }

    .stepper { display:flex; align-items:center; gap: 10px; }
    .qty { min-width: 26px; text-align:center; font-variant-numeric: tabular-nums; font-weight: 900; }

    button {
      border: 1px solid #1f2937;
      background:#0b1220;
      color:#e5e7eb;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 900;
    }
    button:disabled { opacity: .4; cursor: default; }
    button.danger { background:#b91c1c; border-color:#b91c1c; }
    .btnrow { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .small { padding: 8px 10px; border-radius: 10px; }

    /* ===== modal editor ===== */
    dialog {
      width: min(900px, calc(100vw - 24px));
      border: 1px solid #1f2937;
      background: #0b1220;
      color: #e5e7eb;
      border-radius: 16px;
      padding: 0;
    }
    dialog::backdrop { background: rgba(0,0,0,.55); }

    .modalHead {
      padding: 12px 12px 10px;
      border-bottom: 1px solid #1f2937;
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      position: sticky;
      top: 0;
      background: #0b1220;
      z-index: 1;
    }
    .modalBody { padding: 12px; display:grid; gap: 12px; }
    .grid2 { display:grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 800px){ .grid2 { grid-template-columns: 1fr 1fr; } }

    .miniRow { display:flex; gap: 10px; align-items:center; padding: 10px 0; border-bottom: 1px dashed #243244; }
    .miniTitle { font-weight: 900; }
    .miniBtns { display:flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end; }
  </style>
</head>

<body>
  <header>
    <div class="row" style="justify-content: space-between;">
      <div style="font-weight:900; font-size:18px;">Официант (офлайн)</div>

      <div class="btnrow">
        <button class="small" id="openEditor">Редактировать меню</button>
        <div id="status" class="hint"></div>
      </div>
    </div>

    <details class="card" id="tablesDetails" style="margin-top:10px;">
      <summary>
        <span class="tri" aria-hidden="true"></span>
        <span>Столы</span>
      </summary>
      <div class="tabs" id="tableTabs"></div>
    </details>
  </header>

  <div class="pillbar" id="categoryPills"></div>
  <div class="pillbar" id="subCategoryPills" style="top: 170px;"></div>

  <main>
    <input id="search" placeholder="Поиск…" autocomplete="off" />

    <div class="two">
      <section class="card">
        <div class="row" style="justify-content: space-between;">
          <div style="font-weight:900;">Меню</div>
          <div class="hint">тапай +/– чтобы менять количество</div>
        </div>
        <div id="menuList"></div>
      </section>

      <section class="card">
        <div class="row" style="justify-content: space-between;">
          <div style="font-weight:900;">Заказ (стол <span id="tableNum">1</span>)</div>
          <div class="btnrow">
            <button class="small" id="closeTable">Закрыть стол</button>
            <button class="danger small" id="clearTable">Очистить</button>
          </div>
        </div>
        <div style="margin:10px 0 6px;">
  <div class="hint" style="margin-bottom:6px;">Заметка к столу</div>
  <textarea id="tableNote" placeholder="Например: без льда, счёт отдельно, день рождения…"
    style="
      width:100%;
      min-height:70px;
      padding:12px;
      border-radius:12px;
      border:1px solid #1f2937;
      background:#111827;
      color:#e5e7eb;
      box-sizing:border-box;
      resize:vertical;
      font-family:inherit;
    "></textarea>
</div>
        <div id="orderList"></div>
        <div class="hint" id="orderTotals" style="margin-top:10px;"></div>
      </section>
    </div>

    <details class="card">
      <summary style="font-weight:900;">
        <span class="tri" aria-hidden="true"></span>
        История закрытий
      </summary>
      <div style="display:flex; gap:8px; margin:10px 12px; flex-wrap:wrap;">
        <button id="exportHistory" class="small">Экспорт</button>
        <button id="importHistory" class="small">Импорт</button>
        <button id="clearHistory" class="danger small">Очистить историю</button>
      </div>
      <div id="historyList" style="padding:0 12px 12px;"></div>
    </details>

    <div class="hint"> Разработано лично для моей Каринки) остальные сасите.</div>
  </main>

  <!-- ===== Editor Modal ===== -->
  <dialog id="menuEditor">
    <div class="modalHead">
      <div style="font-weight:900;">Редактор меню</div>
      <div class="btnrow">
        <button class="small" id="exportMenu">Экспорт меню</button>
        <button class="small" id="importMenu">Импорт меню</button>
        <button class="danger small" id="resetMenu">Сбросить меню</button>
        <button class="small" id="closeEditor">Закрыть</button>
      </div>
    </div>

    <div class="modalBody">
      <div class="grid2">
        <div class="card">
          <div style="font-weight:900; margin-bottom:8px;">Добавить / править позицию</div>
          <form id="itemForm" style="display:grid; gap:10px;">
            <input id="fCat" placeholder="Категория (например: Напитки)" />
            <input id="fSub" placeholder="Подкатегория (например: Кофе)" />
            <input id="fName" placeholder="Название (например: Капучино)" />
            <input id="fGram" placeholder="Граммовка (например: 200мл или 250г)" />
            <input id="fPrice" placeholder="Цена (например: 19)" />
            <textarea id="fDesc" placeholder="Описание / состав (необязательно)" rows="3"></textarea>

            <div class="btnrow">
              <button type="submit" id="saveItem">Добавить</button>
              <button type="button" class="small" id="resetForm">Сброс формы</button>
            </div>
            <div class="hint" id="editHint"></div>
          </form>
        </div>

        <div class="card">
          <div style="font-weight:900; margin-bottom:8px;">Позиции меню</div>
          <div class="hint" style="margin-bottom:10px;">
            Советы: одинаковые категории/подкатегории удобно копировать вставкой.
          </div>
          <div id="menuAdminList"></div>
        </div>
      </div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
